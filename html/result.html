<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href = "../css/result.css">
    <title>Result Page</title>
</head>
<body>
    <div id="body_div">
        <div class="content_color square_width">
            <p class="text_horizontal text_vertical result_title">'닉네임'과 어울리는 해양 동물은?</p>
        </div>
        <div class="content_color square_width">
            <p class="text_vertical">OOOO한 문어</p>
        </div>
        <div class="circle_wrapper">
            <div class="circle content_color">
            </div>
        </div>
        <div class="result_content_color" id="content_box">
            <div>
                <p id="result_content_title">나는 이런 성격이에요.</p>
            </div>
            <ul>
                <li>
                    주변 상황에 따라 나의 모습을 자유롭게 변화시킬 수 있어요.
                </li>
                <li>
                    뛰어난 지적 능력을 갖고 있어요.
                </li>
                <li>
                    초장 찍어먹음 짱 맛있어요 굿..           
                </li>
                <li>
                    저는 문어 숙회 정말 좋아해요.
                </li>
            </ul>
        </div>
        <div id="friend_box">
            <div class="text_white">
                나와 잘 맞는 해양 동물은?
            </div>
            <div class="result_content_color result_wrapper" >
                <div class="result_circle"></div>
                <div class="result_circle"></div>
            </div>
        </div>
        <div>
            <div class="text_white result_share">
                내 결과 공유하기
            </div>
            <div class="result_share_box">
                <img src="../img/kakao.png" class="share_icon">
                <img src="../img/instagram.png" class="share_icon">
                <img src="../img/facebook.png" class="share_icon">
                <img src="../img/twitter.png" class="share_icon">
                <img src="../img/link.png" class="share_icon">
            </div>
            
        </div>
    </div>
</body>
</html>
